<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable</title>
    <!-- Datatable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.6/css/dataTables.dataTables.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- intlnetinput CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.4/build/css/intlTelInput.css">

    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <nav class="navbar justify-content-center fs-3 mb-3">Datatable With AJAX</nav>
    <div class="container">
        <div class="d-flex justify-content-sm-end">
            <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#detailModal">
                <i class="fa-solid fa-user-plus" style="color: #FFFFFF;"></i> Add User
            </button>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="myTable" style="width:100%;">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>User Code</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Country Code</th>
                        <th>Email</th>
                        <th>Created Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="detailModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="getData">
                        <div class="form-group">
                            <label for="userCode">User Code:</label>
                            <input type="text" class="form-control" id="userCode" name="userCode">
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="fName">First Name:</label>
                                    <input type="text" aria-label="First name" class="form-control" id="fName"
                                        name="fName" placeholder="First">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="mName">Middle Name:</label>
                                    <input type="text" aria-label="Middle name" class="form-control" id="mName"
                                        name="mName" placeholder="Middle">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="lName">Last Name:</label>
                                    <input type="text" aria-label="Last name" class="form-control" id="lName"
                                        name="lName" placeholder="Last">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="phNo">Phone:</label>
                                <br>
                                <input type="tel" class="form-control" id="phNo" name="phNo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="eMail">Email:</label>
                                <input type="email" class="form-control" id="eMail" name="email">
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-3 text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fontawesome css -->
    <script src="https://kit.fontawesome.com/d847a62587.js" crossorigin="anonymous"></script>
    <!-- intl-tel-input JS  -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.4/build/js/intlTelInput.min.js"></script>
    <!-- sweetAlert JS  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JQuey Validation JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <!-- Data Table JS  -->
    <script src="https://cdn.datatables.net/2.0.6/js/dataTables.min.js"></script>
    <!-- Local JQuery Script  -->
    <script src="scripttwo.js"></script>
</body>

</html>
